############
# Packages #
############

- name: Install packages
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
     - nodejs
     - npm

#######
# AWS #
#######

- name: Copy /usr/local/sbin/installAWS
  ansible.builtin.copy:
    src: installAWS
    dest: /usr/local/sbin/installAWS
    owner: root
    group: root
    mode: '0755'

- name: Install AWS CLI
  ansible.builtin.command: /usr/local/sbin/installAWS

###########
# AWS CDK #
###########

- name: Install aws-cdk using NPM
  community.general.npm:
    name: aws-cdk
    global: yes

##############
# Kubernetes #
##############

- name: Copy /usr/local/sbin/installKubernetes
  ansible.builtin.copy:
    src: installKubernetes
    dest: /usr/local/sbin/installKubernetes
    owner: root
    group: root
    mode: '0755'

- name: Install AWS CLI
  ansible.builtin.command: /usr/local/sbin/installKubernetes
