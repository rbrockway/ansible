############
# Packages #
############

- name: Install packages
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
     - nodejs
     - npm

#######
# AWS #
#######

- name: Install AWS CLI
  ansible.builtin.command: installAWS

###########
# AWS CDK #
###########

- name: Install aws-cdk using NPM
  community.general.npm:
    name: aws-cdk
    global: yes
